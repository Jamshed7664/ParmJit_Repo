<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>My Form</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 offset-lg-3 mt-lg-5">
                    <div class="card border shadow" id="form_detail">
                        <div class="card-header">
                            <h3>Create Form</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for>My First Name</label>
                                <input type="text" id="fname"
                                    class="form-control mt-1 mt-1"
                                    placeholder="Enter First Name"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3 mt-3">
                                <label for>Last Name</label>
                                <input type="text" id="lname"
                                    class="form-control mt-1"
                                    placeholder="Enter Last Name"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3">
                                <label for>Email</label>
                                <input type="text" id="email"
                                    class="form-control mt-1"
                                    placeholder="Enter Email"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3">
                                <label for>Password</label>
                                <input type="password" value="123" id="password"
                                    class="form-control mt-1"
                                    placeholder="Enter Password"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3">
                                <label for>Confirm Password</label>
                                <input type="password" value="123"
                                    id="confirmPassword"
                                    class="form-control mt-1"
                                    placeholder="Enter Confirm Password"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3">
                                <label for>Address</label>
                                <input type="text" id="address"
                                    class="form-control mt-1"
                                    placeholder="Enter Address"
                                    aria-describedby="helpId">
                            </div>
                            <div class="form-group mt-3 text-end">
                                <button type="button"
                                    class="btn btn-primary btn-sm"
                                    onclick="submitForm()">Submit</button>
                                &nbsp;
                                <button type="button"
                                    class="btn btn-danger btn-sm"
                                    onclick="onCancel()">Clear</button>
                            </div>
                        </div>
                    </div>

                    <!-- Detail card code -->
                    <div class="card" id="detail_card">
                        <div class="card-header">
                            My details
                        </div>
                        <div class="card-body">
                            <ul>
                                <li id="pFname"></li>
                                <li id="plname"></li>
                                <li id="pEmail"></li>
                                <li id="pAddress"></li>
                            </ul>
                        </div>
                        <div class="card-footer text-end">
                            <button
                                class="btn btn-success btn-sm">Update</button>
                            &nbsp;
                            <button class="btn btn-danger btn-sm"
                                onclick="onCancel()">Cancel</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    </body>

</html>
