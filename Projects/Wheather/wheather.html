<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="wheather.css">
</head>

<body>

   <div class="main-container">
    <div class="container pt-5">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Wheather App</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                  <label for="">Enter City</label>
                  <input type="text" name="" value="Lucknow" id="search" class="form-control" placeholder="Enter city name" aria-describedby="helpId">
                </div>
                <div class="form-group text-right">
                    <button class="btn btn-primary btn-sm mt-1" onclick="checkWheather()">Search</button>
                </div>
            </div>
            <div class="col-lg-6">
                <p>Wheather View</p>
                <div class="card">
                    <div class="card-header" id="cityName"></div>
                    <div class="card-body">
                        <p>Current Temprature is : <span id="currentTemp"></span></p>
                        <p>Humidity : <span id="humidity"></span></p>
                        <p>Pressuer : <span id="pressure"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12 text-center">
                <h2>Conver C to F & F to C</h2>
            </div>
        </div>
    </div>
   </div>


    <script src="wheather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
